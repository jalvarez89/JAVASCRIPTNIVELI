<html>
	<head>
		<meta charset="utf-8" />
	</head>
	<body>
		<script>
			var notaDes=Math.random()*100;
			var notaExa=Math.random()*100;
			var asist=Math.random()*100;

			console.log("Desafios:",notaDes.toFixed(2));
			console.log("Examen:",notaExa.toFixed(2));
			console.log("Asistencia:",asist.toFixed(2));
			
			if (notaDes >=80) 
				console.log("Aprobó los desafios");
			else
				console.log("Reprobó los desafios");
			
			if (notaExa < 80)
				console.log("Reprobo el examen");
			else
				console.log("Aprobó el examen");
				
			if ( asist >=75 &&
				 (notaDes >=80 || notaExa >=80)){
				console.log("Aprobo el nivel");
				if (notaDes ==100 && notaExa==100)
					console.log("Felicitaciones");
			}
		</script>
	</body>
</html>
